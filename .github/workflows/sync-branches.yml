---
name: Sync Branches with Main

on:
  push:
    branches:
      - main

jobs:
  sync-branches:
    name: Sync Branches
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: List All Branches
        id: list-branches
        run: |
          git fetch --all
          git branch -r | grep -v '\->' | awk '{print $1}' | sed 's/origin\///' | grep -v '^main$' > branches.txt
          if [ ! -s branches.txt ]; then
            echo "No branches found to sync." > branches.txt
          fi
          cat branches.txt

      - name: Sync Each Branch
        run: |
          while IFS= read -r branch; do
            if [ -n "$branch" ]; then
              echo "Syncing branch $branch"
              git checkout $branch
              git merge origin/main || (echo "Merge conflict in $branch. Skipping..." && git merge --abort)
              git push origin $branch || echo "Push failed for $branch"
            fi
          done < branches.txt

