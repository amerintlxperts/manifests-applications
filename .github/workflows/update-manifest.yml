name: update-manifest
on:
  repository_dispatch:
    types: [update-manifest]
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
permissions:
  id-token: write
  contents: write
jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          ref: main

      - name: Setup Git Configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Process VERSION
        run: |
          PAYLOAD='${{ toJson(github.event.client_payload) }}'
          FILE=$(echo "$PAYLOAD" | jq -r '.file')
          NAME=$(echo "$PAYLOAD" | jq -r '.name')
          SPEC=$(echo "$PAYLOAD" | jq -r '.spec')
          TYPE=$(echo "$PAYLOAD" | jq -r '.type')
          VALUE=$(echo "$PAYLOAD" | jq -r '.value')
          yq eval -i "${SPEC} = \"${VALUE}\"" "${NAME}/${FILE}"

#      - name: Process fqdn
#        run: |
#          FILE="Ingress.yaml"
#          NAME="docs"
#          SPEC=".spec.rules[0].host"
#          VALUE="${{ secrets.DOCS_FQDN }}"
#          yq eval -i "${SPEC} = \"${VALUE}\"" "${NAME}/${FILE}"

      - name: Commit and Push Changes
        run: |
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Process Dispatch"
            git push -f origin main:docs-version
          fi
