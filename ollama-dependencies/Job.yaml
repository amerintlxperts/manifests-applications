---
apiVersion: batch/v1
kind: Job
metadata:
  name: ollama-dependencies
  namespace: ollama
spec:
  template:
    spec:
      containers:
        - name: init-script-runner
          image: alpine/k8s:1.30.6
          command: ["/bin/sh", "-c", "sh /scripts/init-script.sh"]
          volumeMounts:
            - name: ollama-init-script-volume
              mountPath: /scripts
            - name: openapifile-volume
              mountPath: /files
        - name: check-cert
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Checking if the certificate secret is populated..."
              while true; do
                if kubectl get secret ollama-tls -n ollama -o jsonpath='{.data.tls\.crt}' | base64 -d | grep -q 'BEGIN CERTIFICATE'; then
                  echo "Certificate secret is ready."
                  exit 0
                fi
                echo "Waiting for certificate to be ready..."
                sleep 5
              done
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
      restartPolicy: Never
      volumes:
        - name: ollama-init-script-volume
          configMap:
            name: ollama-init-script-configmap
            defaultMode: 0755
        - name: openapifile-volume
          configMap:
            name: openapifile-configmap
