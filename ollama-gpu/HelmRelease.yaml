---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ollama
  namespace: cluster-config
spec:
  targetNamespace: application
  releaseName: ollama
  chart:
    spec:
      chart: ollama
      sourceRef:
        kind: HelmRepository
        name: ollama
        namespace: cluster-config
  interval: 10m0s
  install:
    timeout: 20m
    remediation:
      retries: 5
  upgrade:
    timeout: 20m
  values:
    runtimeClass: nvidia
    extraEnv:
      - name: OLLAMA_KEEP_ALIVE
        value: "-1"
    resources:
      limits:
        nvidia.com/gpu: "1"
      requests:
        nvidia.com/gpu: "1"
    image:
      tag: "latest"
    nodeSelector:
      accelerator: nvidia
      agentpool: gpu
      nvidia.com/gpu.present: "true"
    ollama:
      gpu:
        enabled: true
      models:
        - nomic-embed-text
        - llama3.2:3b
    persistentVolume:
      enabled: true
      size: 50Gi
    service:
      type: NodePort
    tolerations: 
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: "CriticalAddonsOnly"
        operator: "Exists"
    ingress:
      enabled: true
      className: "fwb-ingress-controller"
      annotations: {
        fortiweb-ip: "10.0.0.4",
        fortiweb-login: "fortiweb-login-secret",
        fortiweb-port: "8443",
        virtual-server-ip: "10.0.0.6",
        virtual-server-addr-type: "ipv4",
        virtual-server-interface: "port1",
        server-policy-web-protection-profile: "ollama",
        server-policy-https-service: "HTTPS",
        server-policy-http-service: "HTTP",
        server-policy-syn-cookie: "enable",
        server-policy-http-to-https: "disable"
      }
    hosts:
      - "robinmordasiewicz-amerintlxperts-ai.eastus.cloudapp.azure.com"
    initContainers:
      - name: init-script-runner
        image: busybox:latest  # Replace with appropriate image if needed
        command: ["/bin/sh", "-c"]
        args:
          - "/scripts/init-script.sh"
        volumeMounts:
          - name: init-script-volume
            mountPath: /scripts
    volumes:
      - name: init-script-volume
        configMap:
          name: ollama-init-script
          defaultMode: 0755
